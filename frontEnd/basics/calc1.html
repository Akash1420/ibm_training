<html>
    <head>
        <title>Calculator</title>

        <style>
            button {
                background-color: #4CAF50; /* Green */
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
            }

            input {
                width:300px;
                height:40px;
                border: 3px solid #555;
            }
        </style>
    </head>

    <body align="center" bgcolor="#f2f2f2">
        
        <h1>Welcome</h1>
       <div id="input">
           <h3>Enter 1st number</h3>
           <input id="op1" type="number" placeholder="Enter 1st Number">
           <h3>Enter 2nd number</h3>
           <input id="op2" type="number" placeholder="Enter 2nd Number">
           
        </div>

        <br>
        <button onclick="add()"> + </button>
        <button onclick="sub()"> - </button>
        <button onclick="mult()"> * </button>
        <button onclick="div()"> / </button>
        

        <div id="result">
            <h2 id="res"></h2>

        </div>

        

        <script>

            

            
            

            function add(){
                var op1 = document.getElementById('op1').value
                var op2 = document.getElementById('op2').value
                res=parseInt(op1) + parseInt(op2)
                document.getElementById('res').innerText = res

            }

            function sub(){
                var op1 = document.getElementById('op1').value
                var op2 = document.getElementById('op2').value
                res=parseInt(op1) - parseInt(op2)
                document.getElementById('res').innerText = res
            }

            function mult(){
                var op1 = document.getElementById('op1').value
                var op2 = document.getElementById('op2').value
                res=parseInt(op1) * parseInt(op2)
                document.getElementById('res').innerText = res  
                }
            function div(){
                var op1 = document.getElementById('op1').value
                var op2 = document.getElementById('op2').value
                res=parseFloat(op1) / parseFloat(op2)
                document.getElementById('res').innerText = res

            }

        


        </script>
    </body>
</html>
