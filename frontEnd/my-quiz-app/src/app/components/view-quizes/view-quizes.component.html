<h2>View Quizes</h2>


<ul class="list-group">
    <li class="list-group-item" *ngFor="let quiz of quizes"> <p>{{quiz.name}} | {{quiz.id}}<button class="btn btn-primary" routerLink="/question" >Go to Quiz</button>
  </ul>

  <hr/>
  


  <table class="table table-striped">
    <thead>
      <tr>
        
        <th scope="col">Id</th>
        <th scope="col">Text</th>
      </tr>
    </thead>
    <ng-container *ngIf="quizes.length">
       <tbody *ngFor="let quiz of quizes; let i = index">
         <tr *ngFor="let question of quiz.questions;">
           <td>{{question.id}}</td>
           <td>{{question.text}}</td>
           
         </tr>
       </tbody>
     </ng-container>
   </table>
