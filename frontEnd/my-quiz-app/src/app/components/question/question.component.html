  <table class="table table-striped">
    <thead>
      <tr>
        
        <th scope="col">Id</th>
        <th scope="col">Text</th>
      </tr>
    </thead>
    <ng-container *ngIf="quizes.length">
       <tbody *ngFor="let quiz of quizes; let i = index">
         <tr *ngFor="let question of quiz.questions;">
           <td>{{question.id}}</td>
           <td>{{question.text}}</td>
           
         </tr>
       </tbody>
     </ng-container>
   </table>
